<div class="dialog-container">
  <h2>Forgot your password?</h2>
  <p>We will send you an email with instructions to reset your password.</p>

  <form
    #forgotPasswordForm="ngForm"
    (ngSubmit)="sendEmailForPassword(forgotPasswordForm)"
  >
    <label for="email-forgot" class="pos-rel"
      ><input
        #emailInput="ngModel"
        [(ngModel)]="email"
        type="email"
        id="email-forgot"
        name="email"
        placeholder="Email Address"
        required
      />
      @if(!emailInput.valid && (emailInput.touched ||
      forgotPasswordForm.submitted)) {
      <span class="invalid-text">Your email is required</span>
      }
    </label>

    <input
      type="submit"
      value="Send Email"
      [class.btn-disabled]="!forgotPasswordForm.valid"
    />
  </form>
</div>
