<div class="dialog-container">
  <h2>Sign Up</h2>

  <form (ngSubmit)="register()">
    <label for="email-address">
      <input
        type="email"
        name="email"
        id="email-address"
        placeholder="Email Address"
    /></label>
    <label for="password1">
      <input
        type="password"
        name="password1"
        id="password1"
        placeholder="Enter a Password"
    /></label>
    <label for="password2">
      <input
        type="password"
        name="password2"
        id="password2"
        placeholder="Confirm Password"
    /></label>
    <input type="button" value="Get Started" />
  </form>
</div>
