<app-header
  id="video-player-header"
  (mouseenter)="showHeader()"
  (mouseleave)="hideHeader()"
></app-header>
<main class="flx">
  <vg-player>
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>

    <vg-scrub-bar>
      <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-controls>
      <vg-play-pause> </vg-play-pause>

      <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

      <vg-scrub-bar style="pointer-events: none">
        @if(!isMobile) {<span class="title">{{ data.selVideo.title }}</span
        >}</vg-scrub-bar
      >

      <!-- <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
      <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display> -->
      <!-- 
      <vg-track-selector></vg-track-selector> -->
      <vg-playback-button></vg-playback-button>
      <!-- <vg-volume></vg-volume> -->

      <div class="menu_quality" [matMenuTriggerFor]="menu"></div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="changeQuality('1080p')">1080p</button>
        <button mat-menu-item (click)="changeQuality('720p')">720p</button>
        <button mat-menu-item (click)="changeQuality('480p')">480p</button>
      </mat-menu>

      <vg-mute id="vg-mute" (click)="toggleSound()"></vg-mute>

      <vg-fullscreen
        (click)="toggleScreen()"
        id="vg-fullscreen"
      ></vg-fullscreen>
    </vg-controls>

    <video
      [vgMedia]="$any(media)"
      #media
      id="singleVideo"
      preload="auto"
      crossorigin
    >
      <source [src]="data.selVideo.video_file" type="video/mp4" />
      <!-- <source src="http://static.videogular.com/assets/videos/videogular.ogg" type="video/ogg">
        <source src="http://static.videogular.com/assets/videos/videogular.webm" type="video/webm"> -->
      <!-- 
        <track kind="subtitles" label="English" src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt" srclang="en" default>
        <track kind="subtitles" label="EspaÃ±ol" src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt" srclang="es"> -->
      Your browser does not support the video tag.
    </video>
  </vg-player>

  <!-- <img class="preview-img" [src]="data.selVideo.thumbnail" alt="" />
  <div class="preview-bg"></div> -->

</main>
